<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Rafa!</title>
  <style>
    body {
      background: url('https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif') center center / cover no-repeat;
      font-family: Comic Sans MS, Papyrus, cursive;
      color: yellow;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 5em;
      text-shadow: 2px 2px 10px pink;
      animation: colorChange 2s infinite alternate;
    }

    @keyframes colorChange {
      from { color: yellow; }
      to { color: lime; }
    }

    .marquee {
      font-size: 2em;
      background-color: purple;
      color: white;
      padding: 10px;
      margin: 20px auto;
      animation: move 10s linear infinite;
      display: inline-block;
    }

    @keyframes move {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .party-button {
      font-size: 1.5em;
      padding: 20px;
      margin: 20px;
      background: lime;
      border: 5px dotted red;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hover-effect:hover {
      color: cyan;
      background-color: magenta;
      font-size: 3em;
      transition: all 0.3s ease-in-out;
    }

    .gif {
      margin: 20px auto;
      display: block;
      width: 300px;
    }

    .message {
      font-size: 1.5em;
      color: white;
      text-shadow: 2px 2px 8px red;
      margin: 15px;
      animation: bounce 3s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .spanish-cat {
      display: block;
      margin: 20px auto;
      width: 250px;
      border: 5px dashed orange;
      animation: wiggle 1s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .caption {
      font-size: 1.2em;
      color: yellow;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, Rafa! 🎉</h1>

  <div class="marquee">🎂 Feliz Aniversário! Você é incrível! 🎈</div>

  <div class="message">🎉 ¡Feliz Cumpleaños! ¡Vamos a celebrar como locos! 🎁</div>

  <div class="message">🍰 Birthdays are just nature's way of telling us to eat more cake! 🍰</div>

  <button class="party-button hover-effect" onclick="playSound()">Click me for another surprise!</button>

  <img class="gif" src="https://media.giphy.com/media/WXB88TeARFVvi/giphy.gif" alt="Cat Party GIF">

  <img class="spanish-cat" src="https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif" alt="Spanish Cat">
  <div class="caption">Este gato también dice: ¡Fiesta! 🐱</div>

  <audio id="birthday-song" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('birthday-song');
      audio.play();
      alert("🎉 SURPRESA! 🎉 Enjoy the chaos!");
    }
  </script>
</body>
</html>
