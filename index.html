<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Rafa!</title>
  <style>
    body {
      background: url('https://i.gifer.com/7IVm.gif') repeat;
      font-family: Comic Sans MS, Papyrus, cursive;
      color: yellow;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 5em;
      text-shadow: 2px 2px 10px pink;
      animation: colorChange 2s infinite alternate;
    }

    @keyframes colorChange {
      from { color: yellow; }
      to { color: lime; }
    }

    .marquee {
      font-size: 2em;
      background-color: purple;
      color: white;
      padding: 10px;
      margin: 20px auto;
      animation: move 10s linear infinite;
      display: inline-block;
    }

    @keyframes move {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .party-button {
      font-size: 1.5em;
      padding: 20px;
      margin: 20px;
      background: lime;
      border: 5px dotted red;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hover-effect:hover {
      color: cyan;
      background-color: magenta;
      font-size: 3em;
      transition: all 0.3s ease-in-out;
    }

    .gif {
      margin: 20px auto;
      display: block;
      width: 300px;
    }
  </style>
</head>

  <script>
    function playSound() {
      const audio = document.getElementById('birthday-song');

</html>
